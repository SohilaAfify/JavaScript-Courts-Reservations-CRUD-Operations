<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Reservations</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="#">Ehagazli</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="./search.html">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container mt-5">
      <h1 class="headers">Search Reservations</h1>
      <input
        class="form-control"
        type="search"
        placeholder="Search..."
        aria-label="Search"
        id="searchInput"
      />
      <br />
      <button class="btn btn-dark" type="submit" onclick="searchReservations()">
        Search
      </button>
    </section>

    <section class="container mt-5">
      <h2 class="headers left-side">
        Confirmed Reservations <span id="totalNumber"></span>
      </h2>

      <button
        type="button"
        class="btn btn-danger right-side"
        onclick="deleteAllReservations()"
        id="deleteAllButton"
      ></button>
      <br /><br />
      <table class="table">
        <thead>
          <th>First name</th>
          <th>Last name</th>
          <th>Email address</th>
          <th>Phone number</th>
          <th>Sport</th>
          <th>Court</th>
          <th>Reservation time</th>
          <th>Actions</th>
        </thead>
        <tbody id="allReservations"></tbody>
      </table>
    </section>

    <script src="./assets/Js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
