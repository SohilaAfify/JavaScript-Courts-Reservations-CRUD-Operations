</head>
<body>

  <section class="container mt-5">
    <h1 class="headers" >Make Your Reservation Now!</h1>
    <br>
    <form class="row g-3" >
        <div class="col-md-6">
           <label for="firstName" class="form-label">First name</label>
           <input type="text" class="form-control" id="firstName" required placeholder="Enter your first name">
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required placeholder="Enter your last name">
        </div> 
        <div class="col-md-12">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" required placeholder="Enter your email address">
        </div>  

        <div class="col-md-12">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" required placeholder="+(02)">
        </div> 


        <div class="col-md-4">

            <label for="dropdownMenuButton1" class="form-label">Sports</label>
            <select class="form-select" id="dropdownMenuButton1">
                <option value="">Choose a sport</option>
                <option value="Football">Football</option>
                <option value="Tennis">Tennis</option>
                <option value="Padel">Padel</option>
                <option value="Basketball">Basketball</option>
                <option value="Golf">Golf</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Squash">Squash</option>
              </select>

        </div>


        <div class="col-md-4">
            <label for="dropdownMenuButton2" class="form-label">Court</label>
            <select class="form-select" id="dropdownMenuButton2">
                <option value="">Choose a court</option>
                <option value="Court 1">Court 1</option>
                <option value="Court 2">Court 2</option>
                <option value="Court 3">Court 3</option>
                <option value="Court 4">Court 4</option>
                <option value="Court 5">Court 5</option>
                <option value="Court 6">Court 6</option>
                <option value="Court 7">Court 7</option>
                <option value="Court 8">Court 8</option>
              </select>
        </div>

             
        <div class="col-md-4">
            <label for="dropdownMenuButton3" class="form-label">Available reservation time</label>
            <select class="form-select" id="dropdownMenuButton3"  required>
                <option value="">Choose a time</option>
                <option value="From 08:00 Am to 10:00 AM">From 08:00 Am to 10:00 AM</option>
                <option value="From 10:00 Am to 12:00 PM">From 10:00 Am to 12:00 PM</option>
                <option value="From 12:00 Pm to 02:00 PM">From 12:00 Pm to 02:00 PM</option>
                <option value="From 02:00 Pm to 04:00 PM">From 02:00 Pm to 04:00 PM</option>
                <option value="From 04:00 Pm to 06:00 PM">From 04:00 Pm to 06:00 PM</option>
                <option value="From 06:00 Pm to 08:00 PM">From 06:00 Pm to 08:00 PM</option>
                <option value="From 08:00 Pm to 10:00 PM">From 08:00 Pm to 10:00 PM</option>
              </select>
        </div>


        <br><br> <br><br>
        <div class="col-md-12 text-center">
          <button type="submit" onclick="addCustomerReservations()" class="btn btn-primary" id="bu">Reserve now</button>
        </div> 
    </form>
   
</section>


<section class="container mt-5">

    <h2 class="headers left-side" >Confirmed Reservations <span id="totalNumber"></span></h2>

    <button type="button" class="btn btn-danger  right-side" onclick="deleteAllReservations()" id="deleteAllButton"></button>
    <br><br>
    <table class="table">
        <thead>
         <th>First name</th>
         <th>Last name</th>
         <th>Email address</th>
         <th>Phone number</th>
         <th>Sport</th>
         <th>Court</th>
         <th>Reservation time</th>
         <th>Actions</th>
        </thead>
        <tbody id="allReservations">
        </tbody>
     </table>
</section>

<section id="popUpMessage"></section>
